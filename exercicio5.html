<html>
<meta charset="UTF-8">
<head>Exercício Cinco</head>
<title>Exercício Cinco</title>
<body>
<script>

let usuarios = [
  {
    nome: "Diego",
    habilidades: ["Javascript", "ReactJS", "Redux"]
  },
  {
    nome: "Gabriel",
    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
} ];

function exibeHabilidades(usuarios) {
  for (usuario of usuarios) {
    console.log(
      "O " +
        usuario.nome +
        " possui as habilidades: " +
        usuario.habilidades.join(", ")
    );
  }
}

exibeHabilidades(usuarios);

// Usar for...if e .join
// Reproduzir o resultado abaixo:
// Diego possui as habilidades: Javascript, ReactJS, Redux
// O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir
</script>
</body>
