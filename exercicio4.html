<html>
<meta charset="UTF-8">
<head>Exercício Quatro</head>
<title>Exercício Quatro</title>
<body>
<script>
       function expe(anosEstudo){
           if(anosEstudo >= 7){
               console.log("Jedi Master");
           } else if(anosEstudo > 3 && anosEstudo <=6){
               console.log("Avancado");
           } else if(anosEstudo >= 1){
               console.log("Intermediario");
           } else {
               console.log("Iniciante");
           }
       }
       
    let anosEstudo = 6;
    expe(anosEstudo);

// De 0-1 ano: Iniciante
// De 1-3 anos: Intermediário
// De 3-6 anos: Avançado
// De 7 acima: Jedi Master
</script>
</body>
